    <script>

        // shift 1st 2 elementto the end of an array
        function shiftArrayElement(array){
            let k = 2;
            for(let i=0; i<k; i++){
                array.push(array.shift());
            }
            return array;
        }
        var ary = [8,1,2,3,4,5,6,7];
        console.log(shiftArrayElement(ary));












    </script>
